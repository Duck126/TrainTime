<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
    <title>Hello, world!</title>
</head>

<body>
    <header>
        <h1>Train Times</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="trainPanel col-md-10">
                <panel>
                    <table class="darkTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (Mins)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td>foot1</td>
                                <td>foot2</td>
                                <td>foot3</td>
                                <td>foot4</td>
                                <td>foot5</td>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <td>Amtrak Express</td>
                                <td>Austin</td>
                                <td>45</td>
                                <td></td>
                                <td>cell5_1</td>
                            </tr>
                        </tbody>
                    </table>
                </panel>
            </div>
        </div>
        <div class="row infoForm">
            <div class="inputForm col-md-10">
                <form class="userInput">
                    <div class="form-group">
                        <label for="Train-Name">Train Name</label>
                        <input type="text" class="form-control" id="train-input" placeholder="Add Train Name">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="First-Train-Time">First Train Time (Military Time)</label>
                        <input type="text" class="form-control" id="time-input" placeholder="00:00">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency (mins)</label>
                        <input type="text" class="form-control" id="freq-input" placeholder="0">
                    </div>
                    <button type="button" class="submitBtn btn-outline-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!--- FireBase Project -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    
</body>

</html>
