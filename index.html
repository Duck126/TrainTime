<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Current Train Schedule</title>
</head>

<body>
    <header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Current Train Schedule</h1>
            
        </div>
    </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="trainPanel col-md-10">
                <panel>
                    <table class="table table-bordered table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Train</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Initial Time</th>
                                <th scope="col">Next Arrival</th>
                            </tr>
                        </thead>
                        <tbody id="tBody">
                            
                        </tbody>
                    </table>
                </panel>
            </div>
        </div>
        <div class="row infoForm">
            <div class="inputForm col-md-10">
                <form class="userInput">
                    <div class="form-group">
                        <label for="Train-Name">Train Name</label>
                        <input type="text" class="form-control" id="train-input" placeholder="Add Train Name">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="First-Train-Time">First Train Time (Military Time)</label>
                        <input type="text" class="form-control" id="time-input" placeholder="00:00">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency (mins)</label>
                        <input type="text" class="form-control" id="freq-input" placeholder="0">
                    </div>
                    <button type="button" class="submitBtn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!--- FireBase Project -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->

</body>

</html>
